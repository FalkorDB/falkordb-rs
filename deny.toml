[advisories]

[bans]
multiple-versions = "deny"
skip = [
    "windows-link",        # Allow multiple versions due to chrono dependency conflicts
    "core-foundation",     # Allow multiple versions due to security-framework conflicts
    "security-framework",  # Allow multiple versions due to native-tls/rustls conflicts
    "socket2",            # Allow multiple versions due to tokio/redis conflicts
    "wasi",               # Allow multiple versions due to mio/getrandom conflicts
    "windows-sys",        # Allow multiple versions due to various Windows dependencies
    "windows-targets",    # Allow multiple versions due to windows-sys conflicts
    "windows_aarch64_gnullvm",  # Windows target specific
    "windows_aarch64_msvc",     # Windows target specific
    "windows_i686_gnu",         # Windows target specific
    "windows_i686_gnullvm",     # Windows target specific
    "windows_i686_msvc",        # Windows target specific
    "windows_x86_64_gnu",       # Windows target specific
    "windows_x86_64_gnullvm",   # Windows target specific
    "windows_x86_64_msvc",      # Windows target specific
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[licenses]
unused-allowed-license = "allow"
confidence-threshold = 0.93
allow = [
    "Apache-2.0 WITH LLVM-exception",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MIT",
    "ISC",
    "Unicode-3.0",
]
